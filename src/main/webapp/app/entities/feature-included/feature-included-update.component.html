<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="-feature-included-heading">Create or edit a Feature Included</h2>
            <div>
                <-alert-error></-alert-error>
                <div class="form-group" [hidden]="!featureIncluded.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="featureIncluded.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="featureIncluded.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_caveat">Caveat</label>
                    <input type="text" class="form-control" name="caveat" id="field_caveat"
                        [(ngModel)]="featureIncluded.caveat" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_highlighted">Highlighted</label>
                    <input type="checkbox" class="form-control" name="highlighted" id="field_highlighted"
                        [(ngModel)]="featureIncluded.highlighted" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_products">Products</label>
                    <select class="form-control" id="field_products" name="products" [(ngModel)]="featureIncluded.products" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOption.id === featureIncluded.products?.id ? featureIncluded.products : productOption" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
