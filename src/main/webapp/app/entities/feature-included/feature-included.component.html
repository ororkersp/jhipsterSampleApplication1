<div>
    <h2 id="page-heading">
        <span>Feature Includeds</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-feature-included" [routerLink]="['/feature-included/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Feature Included
            </span>
        </button>
    </h2>
    <-alert></-alert>
    <br/>
    <div class="table-responsive" *ngIf="featureIncludeds">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Caveat</span></th>
            <th><span>Highlighted</span></th>
            <th><span>Products</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let featureIncluded of featureIncludeds ;trackBy: trackId">
                <td><a [routerLink]="['/feature-included', featureIncluded.id, 'view' ]">{{featureIncluded.id}}</a></td>
                <td>{{featureIncluded.name}}</td>
                <td>{{featureIncluded.caveat}}</td>
                <td>{{featureIncluded.highlighted}}</td>
                <td>
                    <div *ngIf="featureIncluded.products">
                        <a [routerLink]="['../product', featureIncluded.products?.id, 'view' ]" >{{featureIncluded.products?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/feature-included', featureIncluded.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/feature-included', featureIncluded.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'feature-included/'+ featureIncluded.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
