<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productCategory">
            <h2><span>Product Category</span> {{productCategory.id}}</h2>
            <hr>
            <-alert-error></-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{productCategory.name}}</span>
                </dd>
                <dt><span>Terms And Conditions Url</span></dt>
                <dd>
                    <span>{{productCategory.termsAndConditionsUrl}}</span>
                </dd>
                <dt><span>Default Product Id</span></dt>
                <dd>
                    <span>{{productCategory.defaultProductId}}</span>
                </dd>
                <dt><span>Category Group</span></dt>
                <dd>
                    <div *ngIf="productCategory.categoryGroup">
                        <a [routerLink]="['/product-category-group', productCategory.categoryGroup?.id, 'view']">{{productCategory.categoryGroup?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-category', productCategory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
