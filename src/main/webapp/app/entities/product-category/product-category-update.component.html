<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="-product-category-heading">Create or edit a Product Category</h2>
            <div>
                <-alert-error></-alert-error>
                <div class="form-group" [hidden]="!productCategory.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="productCategory.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="productCategory.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_termsAndConditionsUrl">Terms And Conditions Url</label>
                    <input type="text" class="form-control" name="termsAndConditionsUrl" id="field_termsAndConditionsUrl"
                        [(ngModel)]="productCategory.termsAndConditionsUrl" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_defaultProductId">Default Product Id</label>
                    <input type="text" class="form-control" name="defaultProductId" id="field_defaultProductId"
                        [(ngModel)]="productCategory.defaultProductId" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_categoryGroup">Category Group</label>
                    <select class="form-control" id="field_categoryGroup" name="categoryGroup" [(ngModel)]="productCategory.categoryGroup" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productCategoryGroupOption.id === productCategory.categoryGroup?.id ? productCategory.categoryGroup : productCategoryGroupOption" *ngFor="let productCategoryGroupOption of productcategorygroups; trackBy: trackProductCategoryGroupById">{{productCategoryGroupOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
