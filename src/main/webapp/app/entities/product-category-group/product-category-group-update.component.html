<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="-product-category-group-heading">Create or edit a Product Category Group</h2>
            <div>
                <-alert-error></-alert-error>
                <div class="form-group" [hidden]="!productCategoryGroup.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="productCategoryGroup.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_productType">Product Type</label>
                    <select class="form-control" id="field_productType" name="productType" [(ngModel)]="productCategoryGroup.productType" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productTypeOption.id === productCategoryGroup.productType?.id ? productCategoryGroup.productType : productTypeOption" *ngFor="let productTypeOption of producttypes; trackBy: trackProductTypeById">{{productTypeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
