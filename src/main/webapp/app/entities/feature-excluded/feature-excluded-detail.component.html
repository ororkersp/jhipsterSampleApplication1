<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="featureExcluded">
            <h2><span>Feature Excluded</span> {{featureExcluded.id}}</h2>
            <hr>
            <-alert-error></-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{featureExcluded.name}}</span>
                </dd>
                <dt><span>Products</span></dt>
                <dd>
                    <div *ngIf="featureExcluded.products">
                        <a [routerLink]="['/product', featureExcluded.products?.id, 'view']">{{featureExcluded.products?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/feature-excluded', featureExcluded.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
