<div>
    <h2 id="page-heading">
        <span>Feature Excludeds</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-feature-excluded" [routerLink]="['/feature-excluded/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Feature Excluded
            </span>
        </button>
    </h2>
    <-alert></-alert>
    <br/>
    <div class="table-responsive" *ngIf="featureExcludeds">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Products</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let featureExcluded of featureExcludeds ;trackBy: trackId">
                <td><a [routerLink]="['/feature-excluded', featureExcluded.id, 'view' ]">{{featureExcluded.id}}</a></td>
                <td>{{featureExcluded.name}}</td>
                <td>
                    <div *ngIf="featureExcluded.products">
                        <a [routerLink]="['../product', featureExcluded.products?.id, 'view' ]" >{{featureExcluded.products?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/feature-excluded', featureExcluded.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/feature-excluded', featureExcluded.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'feature-excluded/'+ featureExcluded.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
